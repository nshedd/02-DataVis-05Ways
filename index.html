<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript D3 Plot</title>
    <style> /* set the CSS */
      body {
        margin: 0px;
        overflow: hidden;
      }
      circle {
        fill: red;
        opacity: 0.3;
      }
      text {
        font-family: sans-serif;
      }
      .tick text {
        font-size: 2.7em;
        fill: #635F5D;
      }
      .tick line {
        stroke: #C0C0BB;
      }
      .axis-label {
        font-size: 5em;
        fill: #8E8883;
      }
      .title {
        font-size: 3.7em;
        fill: #635F5D;
      }
    </style>
    <script src="https://d3js.org/d3.v6.min.js"></script>
  </head>
  <body>
    <script>
      // set the dimensions and margins of the graph
      var margin = {top: 20, right: 20, bottom: 30, left: 40},
          width = 960 - margin.left - margin.right,
          height = 500 - margin.top - margin.bottom;
      var x = d3.scaleLinear()
          .range([width, 0]);
      var y = d3.scaleLinear()
          .range([height, 0]);
      
      // append the svg object to the body of the page
      // append a 'group' element to 'svg'
      // moves the 'group' element to the top left margin
      var svg = d3.select("body").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform", 
              "translate(" + margin.left + "," + margin.top + ")");
      
      
      const render = data => {
        
        const xValue = d => d.Weight;
        const xAxisLabel = 'Weight';
  
        const yValue = d => d.MPG;
        const yAxisLabel = 'MPG';
        
        const margin = { top: 60, right: 40, bottom: 88, left: 150 };
        const innerWidth = width - margin.left - margin.right;
        const innerHeight = height - margin.top - margin.bottom;
        
        const xScale = d3.scaleLinear()
          .domain(d3.extent(data, xValue))
          .range([0, innerWidth])
          .nice();
        
        const yScale = d3.scaleLinear()
          .domain(extent(data, yValue))
          .range([innerHeight, 0])
          .nice();
        
        const g = svg.append('g')
          .attr('transform', `translate(${margin.left},${margin.top})`);
        
        svg.selectAll('circle').data(data)
          .enter().append('circle')
            .attr('cy', d => yScale(d.MPG))
            .attr('cx', d => xScale(d.Weight))
            .attr('r', d => xScale(d.Weight/100))
        
        const xAxis = axisBottom(xScale)
          .tickSize(-innerHeight)
          .tickPadding(15);

        const yAxis = axisLeft(yScale)
          .tickSize(-innerWidth)
          .tickPadding(10);

        const yAxisG = g.append('g').call(yAxis);
        yAxisG.selectAll('.domain').remove();

        yAxisG.append('text')
            .attr('class', 'axis-label')
            .attr('y', -93)
            .attr('x', -innerHeight / 2)
            .attr('fill', 'black')
            .attr('transform', `rotate(-90)`)
            .attr('text-anchor', 'middle')
            .text(yAxisLabel);

        const xAxisG = g.append('g').call(xAxis)
          .attr('transform', `translate(0,${innerHeight})`);

        xAxisG.select('.domain').remove();

        xAxisG.append('text')
            .attr('class', 'axis-label')
            .attr('y', 75)
            .attr('x', innerWidth / 2)
            .attr('fill', 'black')
            .text(xAxisLabel);

        g.selectAll('circle').data(data)
          .enter().append('circle')
            .attr('cy', d => yScale(yValue(d)))
            .attr('cx', d => xScale(xValue(d)))
            .attr('r', circleRadius);
      };
      
      d3.csv("cars-sample.csv").then(data => {
        data.forEach(d => {
          d.Weight = +d.Weight;
          d.MPG = +d.MPG;
        });
        render(data);
      });
    </script>
  </body>
</html>
