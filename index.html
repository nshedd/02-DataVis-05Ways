<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript D3 Plot</title>
    <style> /* set the CSS */
      body {
        margin: 0px;
        overflow: hidden;
      }

    </style>
    <script src="https://d3js.org/d3.v6.min.js"></script>
  </head>
  <body>
    <script>
      const render = data => {
        const xScale = d3.scaleLinear()
          .domain([0, 5000])
  				.range([0, width]);
        
        const yScale = d3.scaleLinear()
          .domain([0, 50])
        	.range([height, 0]);
  
        svg.selectAll('circle').data(data)
          .enter().append('circle')
            .attr('cy', d => yScale(d.MPG))
            .attr('cx', d => xScale(d.Weight))
            .attr('r', d => xScale(d.Weight/100));
      };
      
      d3.csv("cars-sample.csv").then(data => {
        data.forEach(d => {
          d.Weight = +d.Weight;
          d.MPG = +d.MPG;
        });
        render(data);
      });
    </script>
  </body>
</html>
